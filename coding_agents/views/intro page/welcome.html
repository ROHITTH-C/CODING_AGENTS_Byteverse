<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pet Rescuing Journey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow-x: hidden;
        }

        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #0c04f7;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .get-started-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .get-started-btn:hover {
            transform: scale(1.05);
        }
        .im{
            width:100%;
            height:140%
            
        }
    </style>
</head>
<body>
    <img class="im"src="add.jpg">
    
    <div class="content">
        <h1>Welcome to Our Pet Rescuing Journey</h1>
        <button class="get-started-btn" onclick="redirectToLogin()">Let's Get Started</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
